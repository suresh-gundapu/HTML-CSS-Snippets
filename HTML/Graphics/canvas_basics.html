<!-- 

Canvas:
=======
Canvas are used to create a graphics in web page with using JS

mainly used to create boxes , lines , circle, text , adding images

A canvas is a rectangular area on an HTML page. By default, a canvas has no border and no content.


Steps:

-> based on id attribute we can create graphics in JS

-> take id by using 

var c = document.getElementById("myCanvas");

-> take context using 2d 

var ctx = c.getContext("2d");


 -->
<style>
  .s {
    border: 2px #101010 solid;
  }
</style>
<canvas id="myCanvas" class="s" width="200" height="100"></canvas>
<canvas id="myCanvas1" class="s" width="200" height="100"></canvas>

<script>
  var c = document.getElementById("myCanvas");
  var ctx = c.getContext("2d");
  ctx.font = "30px Arial";
  ctx.strokeText("Hello World", 10, 50);
  var c1 = document.getElementById("myCanvas1");
  var ctx1 = c1.getContext("2d");
  ctx1.beginPath();
  ctx1.arc(95, 50, 40, 0, 2 * Math.PI);
  ctx1.stroke();
</script>
